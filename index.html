<!DOCTYPE html>
<html ng-app = "myapp">
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

<script>

var app = angular.module("myapp",[]);

app.controller("myCtrl", function($scope, $http){
 $scope.user = {};
 
 $scope.saveUser = function(user){
	console.log(user);
	$scope.user = {};
	
 }

});


</script>


<head>

<body class="container" ng-controller = "myCtrl">


<h1 align="center">TESLA</h1>
<div id="myvideo" class="embed-responsive embed-responsive-16by9">
	<iframe width="1200" height="900" src="https://www.youtube.com/embed/u4rJqm-AiPM" frameborder="0" allowfullscreen ></iframe>
</div>

<h3 align="center">Introducing the Model 3 </h3>
<p align="center">Be the First to own the new Tesla Model 3. Sign up to our  mailing list to find out more. </p>


<form role="form">
<div class="form-group">
  <div class="col-md-12" id="a">
    <label for="InputEmail">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email" ng-model = "user.email" >
  </div>

  <div class="col-md-3" id="b" >
    <label for="fname">Email address</label>
    <input type="text" class="form-control" id="fname" placeholder="First Name" ng-model = "user.fname" >
  </div>

  <div class="col-md-3" id="c" >
    <label for="lname">Email address</label>
    <input type="text" class="form-control" id="lname" placeholder="Last Name" ng-model = "user.lname" >
  </div>

<div class="col-md-3" id="d" >
<label for="country">Country</label>
  <select name="Country"  ng-model = "user.country"  class="form-control"  id="country">
    <option value="india">India</option>
    <option value="china">China</option>
    <option value="US">United States</option>
    <option value="canada">Canada</option>
  </select>
</div>
<br/><br/><br/><br/>
<div class="col-md-3" id="e">
  <button type="submit" class="btn btn-primary" ng-click = "saveUser(user)">Submit</button>
</div>
</div>
</form>


</body>
</html>
